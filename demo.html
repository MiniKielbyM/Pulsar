<!DOCTYPE html>
<html>

<head>
    <title>Firebase Google Auth Example</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app-compat.js"></script>
    <!-- Firebase Auth (specifically for authentication) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth-compat.js"></script>
</head>

<body>
    <h1>Sign in with Google</h1>
    <button id="googleSignIn">Sign in with Google</button>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj73EhTsGYa4LJluD58GUkrsqSrftHIoM",
            authDomain: "arcs-fa5b6.firebaseapp.com",
            projectId: "arcs-fa5b6",
            storageBucket: "arcs-fa5b6.appspot.com",
            messagingSenderId: "872754841437",
            appId: "1:872754841437:web:4c4861d25a93422067cab4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('googleSignIn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access the Google API.

                    // The signed-in user info.
                    const user = result.user;
                    console.log('User signed in: ', user);
                    alert('User signed in: ' + user.displayName);
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log('Error: ', errorCode, errorMessage);
                });
        });
    </script>
</body>

</html>
